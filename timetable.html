<!DOCTYPE html>
<html lang="en">
<head>
    <h1><U>SUMMER TIMETABLE</U></h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <form action="/post"method="POST">
        
        <label for="date">DATE</label>
        <input type="text"id="date"name="date">
        <!--<label for="name">DAY</label>
        <input type="text"id="name" name="name">-->
        <label for="day">DAY</label>
        <select name="day" id="day">
            <option value="">SELECT DAY</option>
            <option value="SUNDAY">SUNDAY</option>
            <option value="MONDAY">MONDAY</option>
            <option value="TUESDAY">TUESDAY</option>
            <option value="WEDNESDAY">WEDNESDAY</option>
            <option value="THURSDAY">THURSDAY</option>
            <option value="FRIDAY">FRIDAY</option>
            <option value="SATURDAY">SATURDAY</option>
        </select>
        <label for="Work">WORK</label>
        <input type="text" id="Work" name="Work">
            <button type="submit">Submit 
            </button>
        </form>
        <div id="calendar"></div>
        </div>
        <script>
            function generateCalendar() {
                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth();
                const today = now.getDate();

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();

                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];

                // Create header
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = monthNames[month] + ' ' + year;
                calendar.appendChild(header);

                // Create day names
                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const daysRow = document.createElement('div');
                daysRow.className = 'calendar-days-row';
                daysOfWeek.forEach(day => {
                    const dayElem = document.createElement('div');
                    dayElem.className = 'calendar-day-name';
                    dayElem.textContent = day;
                    daysRow.appendChild(dayElem);
                });
                calendar.appendChild(daysRow);

                // Create blank days before first day
                const blanks = firstDay.getDay();
                for (let i = 0; i < blanks; i++) {
                    const blankCell = document.createElement('div');
                    blankCell.className = 'calendar-day blank';
                    calendar.appendChild(blankCell);
                }

                // Create days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day';
                    dayCell.textContent = day;
                    if (day === today) {
                        dayCell.classList.add('today');
                    }
                    calendar.appendChild(dayCell);
                }
            }

            window.onload = generateCalendar;
        </script>
        </body>
        </html>
